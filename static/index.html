<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview - Practice with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(184, 134, 11, 0.12) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Enhanced glass effect */
        .glass {
            background: rgba(15, 32, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .glass-strong {
            background: rgba(15, 32, 39, 0.75);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.25);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Enhanced buttons */
        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #0f2027 !important;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
        }

        /* Input focus effects */
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            border-color: rgba(212, 175, 55, 0.5) !important;
        }

        /* Pulse animation for status */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Chat message animations */
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Webcam border glow */
        .webcam-glow {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 32, 39, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass {
                backdrop-filter: blur(15px);
            }
        }
    </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
    <div id="app" class="w-full max-w-6xl relative z-10">
        <!-- Upload Section -->
        <div id="upload-section" class="glass rounded-3xl p-6 sm:p-8 lg:p-10 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-3 gradient-text">
                    AI Mock Interview
                </h1>
                <p class="text-slate-300 text-sm sm:text-base">Practice interviews with AI-powered feedback</p>
            </div>

            <form id="upload-form" class="space-y-6">
                <!-- Job Role -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-slate-200">
                        ðŸ’¼ Job Role / Description
                    </label>
                    <textarea id="job-role" rows="3"
                        class="input-field w-full bg-white/10 rounded-xl p-4 border border-yellow-600/20 focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none text-white placeholder-slate-400 resize-none transition-all"
                        placeholder="e.g. Senior Frontend Engineer at Google, Full Stack Developer, Data Scientist..."></textarea>
                </div>

                <!-- Resume Upload -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-slate-200">
                        ðŸ“„ Resume (PDF)
                    </label>
                    <div class="relative">
                        <input type="file" id="resume-file" accept=".pdf"
                            class="w-full bg-white/10 rounded-xl p-4 border border-yellow-600/20 text-white file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-yellow-500 file:to-yellow-600 file:text-blue-900 hover:file:from-yellow-600 hover:file:to-yellow-700 file:transition-all file:cursor-pointer cursor-pointer">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-primary w-full font-bold py-4 px-8 rounded-xl text-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    ðŸš€ Start Interview
                </button>
            </form>
        </div>

        <!-- Interview Section (Hidden initially) -->
        <div id="interview-section" class="hidden glass rounded-3xl p-6 sm:p-8 lg:p-10 shadow-2xl">
            <!-- Header with Exit Button -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold gradient-text">Live Interview Session</h2>
                <button onclick="window.endInterview()"
                    class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-blue-900 font-semibold py-2 px-6 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                    Exit Interview
                </button>
            </div>

            <!-- Video Section - AI Interviewer & User Webcam -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- AI Interviewer Avatar -->
                <div
                    class="relative aspect-video bg-gradient-to-br from-blue-900 via-indigo-900 to-slate-900 rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600/30">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <!-- AI Avatar Icon -->
                        <div class="text-center">
                            <div
                                class="w-32 h-32 mx-auto mb-4 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center shadow-2xl animate-pulse">
                                <svg class="w-20 h-20 text-blue-900" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                    </path>
                                </svg>
                            </div>
                            <p class="text-yellow-400 font-semibold text-lg">AI Interviewer</p>
                            <p class="text-yellow-200 text-sm">Powered by Gemini AI</p>
                        </div>
                    </div>
                    <!-- Animated border effect -->
                    <div class="absolute inset-0 border-2 border-yellow-500/50 rounded-2xl animate-pulse"></div>
                </div>

                <!-- User Webcam -->
                <div
                    class="relative aspect-video bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600/20 webcam-glow">
                    <video id="webcam" autoplay playsinline muted
                        class="w-full h-full object-cover transform scale-x-[-1]"></video>
                    <div
                        class="absolute top-4 right-4 bg-gradient-to-r from-yellow-500 to-yellow-600 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 shadow-lg text-blue-900">
                        <span class="w-2 h-2 bg-blue-900 rounded-full pulse"></span>
                        LIVE
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
                        <p class="text-yellow-400 font-semibold">You</p>
                        <p class="text-xs text-yellow-200/70">Candidate</p>
                    </div>
                </div>
            </div>

            <!-- Chat Box - Full Width Below -->
            <div class="space-y-4">
                <!-- Status Indicator -->
                <div class="glass-strong rounded-xl p-4 flex items-center gap-4">
                    <div id="status-indicator" class="w-4 h-4 rounded-full bg-gray-400 shadow-lg"></div>
                    <div class="flex-1">
                        <span id="status-text" class="text-sm font-semibold text-slate-200">Initializing...</span>
                    </div>
                    <div class="text-xs text-slate-400">
                        <span id="message-count">0</span> messages
                    </div>
                </div>

                <!-- Chat History -->
                <div class="glass-strong rounded-2xl p-6 min-h-[300px] max-h-[400px]">
                    <div class="flex items-center justify-between mb-4 pb-3 border-b border-white/10">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                </path>
                            </svg>
                            Conversation
                        </h3>
                    </div>
                    <div id="chat-history" class="overflow-y-auto space-y-3 max-h-[280px]">
                        <div class="text-slate-300 text-center text-sm py-8">
                            <div class="inline-block animate-bounce mb-2">ðŸŽ¤</div>
                            <p>Interview starting...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
