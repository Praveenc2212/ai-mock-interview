<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div id="app" class="w-full max-w-4xl">
        <!-- Upload Section -->
        <div id="upload-section" class="glass rounded-2xl p-8 shadow-2xl">
            <h1
                class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                AI Mock Interview</h1>
            <form id="upload-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Gemini API Key <span
                            class="text-xs text-slate-400">(Optional if set in .env)</span></label>
                    <input type="password" id="api-key"
                        class="w-full bg-slate-800 rounded-lg p-3 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="AIzaSy...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Job Role / Description</label>
                    <textarea id="job-role" rows="3"
                        class="w-full bg-slate-800 rounded-lg p-3 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="e.g. Senior Frontend Engineer at Google..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Resume (PDF)</label>
                    <input type="file" id="resume-file" accept=".pdf"
                        class="w-full bg-slate-800 rounded-lg p-3 border border-slate-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02]">Start
                    Interview</button>
            </form>
        </div>

        <!-- Interview Section (Hidden initially) -->
        <div id="interview-section" class="hidden glass rounded-2xl p-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Video Feed -->
                <div class="flex flex-col gap-4">
                    <div
                        class="relative aspect-video bg-black rounded-xl overflow-hidden shadow-lg border border-slate-700">
                        <video id="webcam" autoplay playsinline muted
                            class="w-full h-full object-cover transform scale-x-[-1]"></video>
                        <div
                            class="absolute bottom-4 left-4 bg-red-500/80 px-3 py-1 rounded-full text-xs font-bold animate-pulse">
                            LIVE</div>
                    </div>
                    <button onclick="window.endInterview()"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all">End
                        Interview & Get Feedback</button>
                </div>

                <!-- AI Interaction -->
                <div class="flex flex-col justify-between h-full min-h-[300px]">
                    <div id="chat-history"
                        class="flex-1 overflow-y-auto mb-4 space-y-4 p-4 bg-slate-800/50 rounded-xl max-h-[400px]">
                        <div class="text-slate-400 text-center text-sm">Interview starting...</div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-500"></div>
                        <span id="status-text" class="text-sm text-slate-300">Initializing...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
